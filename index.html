<!DOCTYPE html>
<html lang="en">

<head>
    <!-- meta tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Rishi Soni" />
    <meta name="description" content="LIVE Developer Jobs Portal" />

    <!-- title tag -->
    <title>LIVE Developer Jobs</title>
    <link rel="icon" href="./img/brand_logo.png" />

    <!-- Material UI Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/scrollbar.css" />
</head>

<body>
    <!-- || Navbar Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="https://cdn.freebiesupply.com/logos/large/2x/job-logo-png-transparent.png" alt="" />
            </div>
            <a href="./index.html">Live Developer Jobs</a>
        </div>
    </header>

    <!-- || Search Section -->
    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <span class="material-icons search">search</span>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by Jobs..." />
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>

    <!-- || Jobs List Section -->
    <div class="jobs-list">
        <h1>Showing <span>0</span> Jobs</h1>
        <div class="jobs-container">
            <!-- Dynamic -->
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="./js/script.js" defer></script>
</body>

</html>
